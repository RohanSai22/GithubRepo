<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <h1>GitHub Profile</h1>
    </header>

    <div class="profile-container">
      <img src="profile-image.jpg" alt="Profile Image">
      <div class="profile-details">
        <h2 id="profile-name">John Doe</h2>
        <p id="profile-bio">Bio</p>
        <div class="location-container">
          <img src="location-icon.png" alt="Location Icon">
          <p id="profile-location">India</p>
        </div>
        <a id="twitter-link" href="#" target="_blank">Follow on Twitter</a>
      </div>
    </div>

    <div class="repo-container">
      <h2>GitHub Repositories</h2>
      <div id="repos" class="flex-container"></div>
    </div>

    <script src="script.js"></script>
  </body>

</html>
